<div class="formC">
  <h2 class="title">
				SUB√ç TU NFT
 	</h2>
 	<div class="form">
    <label>Nombre</label>
    <input type="text" [(ngModel)]="name" name="name" />
    <label>Precio</label>
    <input type="number" [(ngModel)]="price" name="price" />
		<label>Archivo</label>
    <input type="file" id="submit-nft" accept="image/jpeg"
      (change)="submitFile($event.target)">
    <div class="">
      <span class="message-error" *ngIf="!statusError.hide">{{statusError.message}}</span>
    </div>
		<button type="button" (click)="submitNFT()">Registrase</button>
 	</div>
 	<div class="bottom">
		<span>
      Do you already have an account?
		</span>
		<a href="/login">
			Login
		</a>
	</div>
</div>
